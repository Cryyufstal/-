<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قائمة المهام اليومية والمذكرة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .section {
      margin-bottom: 30px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: #999;
    }

    .date-label {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>📋 قائمة المهام اليومية 📝</h1>
  <div class="date-label" id="todayLabel"></div>

  <div class="section">
    <h2>📆 سجل الأيام</h2>
    <select id="historySelect" onchange="loadDay(this.value)">
      <option value="">اختر يومًا</option>
    </select>
  </div>

  <div class="section">
    <h2>قائمة المهام</h2>
    <input type="text" id="taskInput" placeholder="أدخل مهمة جديدة">
    <button onclick="addTask()">➕ إضافة</button>
    <ul id="taskList"></ul>
  </div>

  <div class="section">
    <h2>المذكرة</h2>
    <textarea id="notes" rows="6" placeholder="اكتب ملاحظاتك هنا..."></textarea>
    <button onclick="saveNotes()">💾 حفظ المذكرة</button>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("todayLabel").textContent = "📅 اليوم: " + today;

    const tasksKey = "tasks_" + today;
    const notesKey = "notes_" + today;

    let tasks = [];

    // 1. ترحيل المهام غير المكتملة من الأمس
    const yesterday = new Date(Date.now() - 86400000).toISOString().split("T")[0];
    const oldTasks = JSON.parse(localStorage.getItem("tasks_" + yesterday) || "[]");
    if (!localStorage.getItem(tasksKey)) {
      const incomplete = oldTasks.filter(t => !t.done);
      localStorage.setItem(tasksKey, JSON.stringify(incomplete));
    }

    // 2. تحميل المهام الحالية
    tasks = JSON.parse(localStorage.getItem(tasksKey) || "[]");

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";
        li.innerHTML = `
          <div class="left">
            <input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleTask(${index})">
            <span>${task.text}</span>
          </div>
          <button onclick="deleteTask(${index})">🗑️</button>
        `;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text !== "") {
        tasks.push({ text, done: false });
        localStorage.setItem(tasksKey, JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].done = !tasks[index].done;
      localStorage.setItem(tasksKey, JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem(tasksKey, JSON.stringify(tasks));
      renderTasks();
    }

    const notes = document.getElementById("notes");
    notes.value = localStorage.getItem(notesKey) || "";

    function saveNotes() {
      localStorage.setItem(notesKey, notes.value);
      alert("✅ تم حفظ المذكرة");
    }

    // 3. سجل الأيام السابقة
    function populateHistory() {
      const select = document.getElementById("historySelect");
      select.innerHTML = `<option value="">اختر يومًا</option>`;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("tasks_")) {
          const date = key.split("_")[1];
          const option = document.createElement("option");
          option.value = date;
          option.textContent = date;
          select.appendChild(option);
        }
      }
    }

    function loadDay(date) {
      if (!date) return;

      const oldTasks = JSON.parse(localStorage.getItem("tasks_" + date) || "[]");
      const oldNotes = localStorage.getItem("notes_" + date) || "";

      let list = "🗓️ المهام في " + date + ":\n";
      oldTasks.forEach(t => {
        list += (t.done ? "✅ " : "❌ ") + t.text + "\n";
      });

      list += "\n📝 المذكرة:\n" + oldNotes;

      alert(list);
    }

    // تحميل عند البداية
    renderTasks();
    populateHistory();
  </script>

</body>
</html># -
